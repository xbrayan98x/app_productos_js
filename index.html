<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wiidth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Aplicación Productos</title>
  </head>
  <body>
    <!-- Navegación -->
    <nav class="navbar navbar-ligth bg-ligth">
      <a href="index.html" class="navbar navbar-brand">
        Productos App.
      </a>
    </nav>

    <!-- principal -->
    <div class="container">
      <div id="app" class="row pt5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3>Agrega un producto.</h3>
            </div>
            <form id="form-producto" class="card-body">
              <div class="form-group">
                <input type="text" id="frm-prd-nombre" placeholder="Nombre Producto" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="frm-prd-preciop" step="0.01" placeholder="Precio Producto" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="frm-prd-aniop" placeholder="Año Producto" class="form-control" value="2020">
              </div>
              <input type="submit" value="Guardar" class="btn btn-primary btn-block">

            </form>
          </div>
        </div>
        <div id="listar-producto" class="col-md-8">

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
